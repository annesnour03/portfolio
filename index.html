<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="logic.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-meter</title>
</head>

<body>
    <div class="centre maxw">

        <div>
            <h1>Welcome to love-meter</h1>
            <h2>Here you can test the love between two people</h2>
        </div>

        <div>
            <p>To start, enter the two desired names into the text-box.</p>
        </div>
        <!-- Input boxes -->

        <div>
            <input type="text" id="firstname" placeholder="First person">
        </div>
        <div>

            <input type="text" id="secondname" placeholder="Second person">
        </div>
        <!-- Button to run -->
        <div class="centre">
            <button class="buttoncalc" id="calculate" onclick="calculate()">Calculate</button>
        </div>
        <!-- Pink plus -->
        <div>
            <!-- <img src="resource/pinkplus.png" alt="pinkplus" class="pinkplus"> -->

        </div>

        <!-- Heart -->
        <div class="relative">
            <img src="resource/heart.png" alt="heart" class="heart">
            <!-- Score -->
            <div class="centered score" id="score">
                <h3>0%</h3>
            </div>
</body>

</html>
